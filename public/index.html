<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css"> <!-- custom styles -->
    <link rel="stylesheet" href = "libs/font-awesome/css/font-awesome.min.css">

    <!-- JS -->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/MainController.js"></script>
    <script src = "js/services/TwitterService.js"></script>

</head>
<body ng-app="trendifyApp">
	<div ng-controller="MainController">
        <div class="container">
            <input type="text">
            <button ng-click="tweetSearch()" class="btn btn-primary"><i class="fa fa-search"></i></button>
            <br>
            {{fromServer}}
            <div ng-repeat="tweet in tweets" id="{{tweet.id}}"></div>
        </div>
	</div>

</body>
</html>
