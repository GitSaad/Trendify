<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css"> <!-- custom styles -->
    <link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css">

    <!-- JS -->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/MainController.js"></script>
    <script src="js/directives/trendGraph.js"></script>
    <script src="js/services/TwitterService.js"></script>
    <script src="js/services/NyTimesService.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.js"></script>

</head>
<body ng-app="trendifyApp">
	<div ng-controller="MainController" id="controller">
        <div class="container">
<!--             {{test1}}
 -->            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse">
                        <form class="navbar-form navbar-left" role="search" ng-submit="tweetSearch(); articleSearch()">
                            <div class="form-group">
                                <input ng-model="inputField" type="text" class="form-control" placeholder="Search">
                            </div>
                            <button type="submit" class="btn btn-default">Submit</button>
                        </form>
                    </div>
                </div>
            </nav>
            <div class = 'jumbotron text-center'>
                <h1>Trendify</h1>
                <h4>Analyzing trend sentiments has never been easier!</h4>
                <div class="progress">
                	<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" ng-style="{'width': (progressBar)+'%'}">
                	</div>
                </div>
	            <span>{{progressBar}}%</span>
            </div>
            <div id="tweetContainer" class="col-xs-6 col-md-4">
            	<div ng-repeat="tweet in tweets track by $index">
            		<div style="color:{{sentimentColor(tweet.score)}}" class="col-xs-2 tweetSentiment">
            			<b>{{tweet.score*100 | number:0}}%</b>
            		</div>
            		<div id="{{tweet.id}}" class="col-xs-10"></div>
            	</div>
            </div>
            <div id="trendGraphContainer" class="col-xs-6 col-md-8" ng-show = '!toggleJumbotron'>
            	<trend-graph id="trendGraph" val="tweets"></trend-graph>
            </div>
        </div>
	</div>

</body>
</html>
